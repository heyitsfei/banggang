<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- For backward compatibility -->
    <meta name="fc:frame" content='{"version":"1","imageUrl":"https://banggang.onrender.com/og-image.png","button":{"title":"üî´ Play Bang Gang","action":{"type":"launch_frame","name":"Bang Gang","url":"https://banggang.onrender.com/game","splashImageUrl":"https://banggang.onrender.com/splash.png","splashBackgroundColor":"#667eea"}}}' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang Gang - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .gun-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            min-height: 200px;
        }
        
        .gun {
            position: relative;
            width: 200px;
            height: 150px;
        }
        
        .gun-body {
            position: absolute;
            width: 180px;
            height: 40px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 20px;
            top: 55px;
            left: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .gun-barrel {
            position: absolute;
            width: 120px;
            height: 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 15px;
            top: 60px;
            left: 70px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .cylinder {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 35px;
            left: 60px;
            transform-origin: center;
            transition: transform 0.1s linear;
        }
        
        .cylinder.spinning {
            animation: spin 0.5s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .cylinder-chamber {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border: 2px solid #555;
            border-radius: 50%;
            transform-origin: 40px 40px;
        }
        
        .cylinder-chamber:nth-child(1) { transform: rotate(0deg) translateX(40px); }
        .cylinder-chamber:nth-child(2) { transform: rotate(60deg) translateX(40px); }
        .cylinder-chamber:nth-child(3) { transform: rotate(120deg) translateX(40px); }
        .cylinder-chamber:nth-child(4) { transform: rotate(180deg) translateX(40px); }
        .cylinder-chamber:nth-child(5) { transform: rotate(240deg) translateX(40px); }
        .cylinder-chamber:nth-child(6) { transform: rotate(300deg) translateX(40px); }
        
        .cylinder-chamber.bullet {
            background: #ff4444;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }
        
        .cylinder-chamber.active {
            background: #ffaa00;
            border-color: #ff8800;
            box-shadow: 0 0 15px rgba(255, 170, 0, 1);
        }
        
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .result-overlay.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-content {
            text-align: center;
            animation: scaleIn 0.5s;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .result-safe {
            font-size: 4em;
            color: #4CAF50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            animation: pulse 1s infinite;
        }
        
        .result-death {
            font-size: 4em;
            color: #f44336;
            text-shadow: 0 0 30px rgba(244, 67, 54, 1);
            animation: shake 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        .result-text {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .game-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .stat-row:last-child {
            margin-bottom: 0;
        }
        
        .pool {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .pool-a {
            background: #4CAF50;
            color: white;
        }
        
        .pool-b {
            background: #FF9800;
            color: white;
        }
        
        .players-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        
        .player.alive {
            border-left: 3px solid #4CAF50;
        }
        
        .player.dead {
            border-left: 3px solid #f44336;
            opacity: 0.6;
        }
        
        .player.current-turn {
            background: rgba(255, 235, 59, 0.2);
            border-left: 3px solid #ffeb3b;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .status-alive {
            background: #4CAF50;
            color: white;
        }
        
        .status-dead {
            background: #f44336;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .action-button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .shoot-button {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        
        .shoot-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        
        .pass-button {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }
        
        .pass-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #F57C00 0%, #E65100 100%);
        }
        
        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .turn-indicator {
            background: rgba(255, 235, 59, 0.2);
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #ffeb3b;
        }
        
        .not-your-turn {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            font-style: italic;
        }
        
        .chamber-indicator {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíÄ Bang Gang</h1>
        
        <div class="game-stats">
            <div class="stat-row">
                <span>Status:</span>
                <span id="gameStatus">Loading...</span>
            </div>
            <div class="stat-row">
                <span>Pool A:</span>
                <span class="pool pool-a" id="poolA">0 ETH</span>
            </div>
            <div class="stat-row">
                <span>Pool B:</span>
                <span class="pool pool-b" id="poolB">0 ETH</span>
            </div>
            <div class="stat-row">
                <span>Death Chance:</span>
                <span id="probability">-</span>
            </div>
        </div>
        
        <div class="gun-container">
            <div class="gun">
                <div class="gun-body"></div>
                <div class="gun-barrel"></div>
                <div class="cylinder" id="cylinder">
                    <div class="cylinder-chamber" id="chamber0"></div>
                    <div class="cylinder-chamber" id="chamber1"></div>
                    <div class="cylinder-chamber" id="chamber2"></div>
                    <div class="cylinder-chamber" id="chamber3"></div>
                    <div class="cylinder-chamber" id="chamber4"></div>
                    <div class="cylinder-chamber" id="chamber5"></div>
                </div>
            </div>
        </div>
        <div class="chamber-indicator" id="chamberIndicator">Chamber: -</div>
        
        <div id="turnIndicator" class="turn-indicator" style="display: none;">
            ‚è±Ô∏è It's your turn! Choose an action:
        </div>
        
        <div id="notYourTurn" class="not-your-turn" style="display: none;">
            Waiting for your turn...
        </div>
        
        <div id="actionButtons" class="action-buttons" style="display: none;">
            <button id="shootButton" class="action-button shoot-button">üî´ Shoot</button>
            <button id="passButton" class="action-button pass-button">üí® Pass</button>
        </div>
        
        <div class="players-list" id="playersList">
            <p style="text-align: center; color: rgba(255, 255, 255, 0.6);">Loading players...</p>
        </div>
    </div>
    
    <div class="result-overlay" id="resultOverlay">
        <div class="result-content">
            <div id="resultEmoji"></div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('channelId') || '';
        const userId = urlParams.get('userId') || '';
        const baseUrl = window.location.origin;
        
        let currentGameData = null;
        let isShooting = false;
        
        // Button handlers
        document.getElementById('shootButton').addEventListener('click', async () => {
            if (isShooting) return;
            await performShoot();
        });
        
        document.getElementById('passButton').addEventListener('click', async () => {
            if (isShooting) return;
            await sendCommand('pass');
        });
        
        async function performShoot() {
            if (isShooting) return;
            isShooting = true;
            
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(btn => btn.disabled = true);
            
            // Start spinning animation
            const cylinder = document.getElementById('cylinder');
            cylinder.classList.add('spinning');
            
            // Send shoot command
            await sendCommand('shoot');
            
            // Stop spinning after animation
            setTimeout(() => {
                cylinder.classList.remove('spinning');
                isShooting = false;
            }, 2000);
        }
        
        async function sendCommand(command) {
            try {
                const response = await fetch(`${baseUrl}/api/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                        channelId: channelId,
                        userId: userId,
                    }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (command === 'shoot') {
                        // Show result animation
                        await showShootResult(result);
                    }
                    // Refresh game data
                    setTimeout(() => {
                        fetchGameData();
                    }, 2000);
                } else {
                    alert(result.error || result.message || 'Error occurred');
                    document.querySelectorAll('.action-button').forEach(btn => btn.disabled = false);
                }
            } catch (error) {
                console.error('Error sending command:', error);
                alert('Failed to send command. Please try again.');
                document.querySelectorAll('.action-button').forEach(btn => btn.disabled = false);
            }
        }
        
        async function showShootResult(result) {
            const overlay = document.getElementById('resultOverlay');
            const emoji = document.getElementById('resultEmoji');
            const text = document.getElementById('resultText');
            
            // Determine if safe or death based on result message
            const isDeath = result.message && result.message.includes('BANG');
            
            if (isDeath) {
                emoji.className = 'result-death';
                emoji.textContent = 'üí•';
                text.textContent = 'BANG! You\'re out!';
                text.style.color = '#f44336';
            } else {
                emoji.className = 'result-safe';
                emoji.textContent = 'üî´';
                text.textContent = 'Click! Safe!';
                text.style.color = '#4CAF50';
            }
            
            overlay.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 3000);
        }
        
        async function fetchGameData() {
            if (!channelId) {
                console.log('No channelId provided');
                return;
            }
            
            try {
                const response = await fetch(`${baseUrl}/api/game?channelId=${channelId}&userId=${userId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch game data');
                }
                const data = await response.json();
                currentGameData = data;
                updateGameDisplay(data);
            } catch (error) {
                console.error('Error fetching game data:', error);
            }
        }
        
        function updateGameDisplay(data) {
            if (!data || !data.game) {
                return;
            }
            
            const game = data.game;
            const isMyTurn = data.isMyTurn || false;
            
            // Update game info
            document.getElementById('gameStatus').textContent = 
                game.state === 'active' ? 'Active' : game.state === 'waiting' ? 'Waiting' : 'Finished';
            document.getElementById('poolA').textContent = game.poolA + ' ETH';
            document.getElementById('poolB').textContent = game.poolB + ' ETH';
            
            const remainingChambers = 6 - game.gunChamber;
            const probability = remainingChambers > 0 ? ((1 / remainingChambers) * 100).toFixed(1) : '100';
            document.getElementById('probability').textContent = probability + '%';
            document.getElementById('chamberIndicator').textContent = `Chamber: ${game.gunChamber + 1}/6`;
            
            // Update cylinder visualization
            updateCylinder(game.gunChamber);
            
            // Update players list
            const playersList = document.getElementById('playersList');
            if (game.players && game.players.length > 0) {
                playersList.innerHTML = game.players.map((player, index) => {
                    const isCurrentTurn = game.state === 'active' && game.currentTurnIndex === index;
                    return `
                        <div class="player ${player.isAlive ? 'alive' : 'dead'} ${isCurrentTurn ? 'current-turn' : ''}">
                            <span>${player.username || player.userId}</span>
                            <span class="status-badge ${player.isAlive ? 'status-alive' : 'status-dead'}">
                                ${player.isAlive ? 'Alive' : 'Dead'}${isCurrentTurn ? ' ‚è±Ô∏è' : ''}
                            </span>
                        </div>
                    `;
                }).join('');
            }
            
            // Show/hide action buttons based on turn
            const turnIndicator = document.getElementById('turnIndicator');
            const notYourTurn = document.getElementById('notYourTurn');
            const actionButtons = document.getElementById('actionButtons');
            
            if (game.state === 'active' && isMyTurn) {
                turnIndicator.style.display = 'block';
                notYourTurn.style.display = 'none';
                actionButtons.style.display = 'flex';
            } else if (game.state === 'active') {
                turnIndicator.style.display = 'none';
                notYourTurn.style.display = 'block';
                actionButtons.style.display = 'none';
            } else {
                turnIndicator.style.display = 'none';
                notYourTurn.style.display = 'none';
                actionButtons.style.display = 'none';
            }
        }
        
        function updateCylinder(currentChamber) {
            // Reset all chambers
            for (let i = 0; i < 6; i++) {
                const chamber = document.getElementById(`chamber${i}`);
                chamber.classList.remove('active', 'bullet');
            }
            
            // Highlight current chamber
            const activeChamber = document.getElementById(`chamber${currentChamber}`);
            if (activeChamber) {
                activeChamber.classList.add('active');
            }
        }
        
        // Initial load
        if (channelId) {
            fetchGameData();
            // Refresh every 2 seconds
            setInterval(fetchGameData, 2000);
        }
    </script>
</body>
</html>
